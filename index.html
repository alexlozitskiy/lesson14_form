<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Free form</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<div class="form-header">
			<div class="header-icon">
				<img src="img/signup.png" alt="signup">
			</div>
			<div class="header-title">
				<h1>Create your free account</h1>
			</div>
		
			<div class="header-text">
				<p>Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="#">Log in.</a></p>
				
			</div>
			</div> <!-- .form-header -->

		<form name=daily_form action="" method="get">
			<label class="col-2">
				<input  type="text" name="fname" placeholder="First name" required>
			</label>
			<label class="col-2">
				<input class="right-align" type="text" name="lname" placeholder="Last name" required>
			</label>
			<label class="col-1">
				<input  type="email" name="email" placeholder="Email address" required>
			</label>
			<label class="col-1">
				<input type="password" name="pass" placeholder="Password" required>
			</label>
			<button type="submit" class="col-1">
				Sign up for free	
			</button>
		</form>
	<div class="footer-text">
		<p>By clicking on "Sign up for free", you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a>
		</p>
		</div>

	</div> <!-- .wrapper -->

</body>
</html>
